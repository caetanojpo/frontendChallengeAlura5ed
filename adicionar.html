<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap');
    </style>
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/Header/header.css">
    <link rel="stylesheet" href="./assets/css/Adicionar/adc.css">
    <link rel="stylesheet" href="./assets/css/Sobre e Contato/sobre.css">
    <link rel="stylesheet" href="./assets/css/Sobre e Contato/contato.css">
    <link rel="stylesheet" href="./assets/css/Footer/rodape.css">
    
    <script src="https://kit.fontawesome.com/24b812ddf1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header__container">
        <a href="./index.html" class="header__link">
            <div class="header__logo">
                <div class="header__logo___game"></div>
                <div class="header__logo___alura">
                    <div class="header__logo___alura--1"></div>
                    <div class="header__logo___alura--2"></div>
                </div>
            </div>
        </a>
        <div class="header__hidden"></div>
        <div class="header__adc">
            <a href="./admin.html" class="header__adc___link"><button class="header__adc___btn">Menu Administrador</button></a>
        </div>
        <div class="header__icon">
            <input type="text" placeholder="O que deseja encontrar?" class="header__icon___pesquisa">
            <i class="fa-solid fa-magnifying-glass header__icon___lupa"></i>
        </div>
    </header>
    
    <main>
        <section class="adc__container">
            <form action="" class="adc__form" method="post">
                <h1>Adicionar novo produto</h1>
                <div class="adc__form___item">
                    <label for="link">URL da imagem</label>
                    <input type="url" name="link" id="" placeholder="">
                </div>
                <div class="adc__form___item adc__categoria">
                    <label for="categoria" class="">Categoria:</label>
                    <select class="adc__select" name="categoria">
                        <option  class="adc__select___item" value="" disabled selected>Selecione a categoria</option>
                        <option  class="adc__select___item" value="1">Star Wars</option>
                        <option  class="adc__select___item" value="2">Consoles</option>
                        <option  class="adc__select___item" value="3">Diversos</option>
                      </select>
                </div>
                <div class="adc__form___item">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" name="nome" id="" placeholder="">
                </div>
                <div class="adc__form___item">
                    <label for="preco">Preço do produto</label>
                    <input type="number" name="preco" id="" placeholder="">
                </div>
                <div class="adc__form___item adc__form___item--dsc">
                    <label for="descricao">Descrição do produto</label>
                    <textarea name="descricao" id="" ></textarea>
                </div>
                <input type="button" value="Adicionar produto" class="adc__form___btn">
                
                
            </form>
        </section>
        
        <section class="main__sobrecontato">
            <div class="sct__sobre">
                <div class="sobre__logo">
                    <div class="sobre__logo___game"></div>
                    <div class="sobre__logo___alura">
                        <div class="sobre__logo___alura--1"></div>
                        <div class="sobre__logo___alura--2"></div>
                    </div>
                </div>
                <div class="sobre__links">
                    <ul class="sobre__lista">
                        <li class="sobre__item">
                            <a href="#">Quem somos nós</a>
                        </li>
                        <li class="sobre__item">
                            <a href="#">Política de privacidade</a>
                        </li>
                        <li class="sobre__item">
                            <a href="#">Programa de fidelidade</a>
                        </li>
                        <li class="sobre__item">
                            <a href="#">Nossas lojas</a>
                        </li>
                        <li class="sobre__item">
                            <a href="#">Quero ser franqueado</a>
                        </li>
                        <li class="sobre__item">
                            <a href="#">Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sct__contato">
                <h2>Fale Conosco</h2>
                <form action="" class="form__contato" method="post">
                    <div class="form__campos">
                        <div class="form__borda">
                            <label for="nome" class="form__label">Nome</label>
                            <input type="text" name="nome" class="form__input">
                        </div>
                        
                        <div class="form__borda form__borda-mensagem">
                            <label for="texto" class="form__label">Escreva sua mensagem</label>
                            <input type="text" name="texto" class="form__input form__input-msg">
                        </div>
                        
                    </div>
                    
                    <input type="submit" value="Enviar mensagem" class="form__btn">
                </form>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <div class="rodape__text">
            <h1>Desenvolvido por João Pedro Caetano</h1>
            <h1>2022</h1>
        </div>
    </footer>
    
</body>
</html>
